
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ניהול לוח ניסויים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
      // Apply dark mode from localStorage before page load to prevent flash
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Google Calendar inspired colors
              primary: {
                DEFAULT: 'hsl(210, 89%, 64%)',
                light: 'hsl(210, 89%, 95%)',
                dark: 'hsl(210, 89%, 54%)'
              },
              bkg: {
                light: '#ffffff',
                dark: '#202124'
              },
              surface: {
                light: '#f8f9fa',
                dark: '#3c4043'
              },
              text: {
                primary: {
                  light: '#202124',
                  dark: '#e8eaed'
                },
                secondary: {
                  light: '#5f6368',
                  dark: '#969ba1'
                }
              },
              border: {
                light: '#e0e0e0',
                dark: '#5f6368'
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling for the table container */
      .smooth-scroll {
        -webkit-overflow-scrolling: touch;
        scrollbar-width: thin;
        scrollbar-color: #9ca3af #e5e7eb;
      }
      .dark .smooth-scroll {
        scrollbar-color: #6b7280 #374151;
      }
      .smooth-scroll::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .smooth-scroll::-webkit-scrollbar-track {
        background: #e5e7eb;
      }
      .dark .smooth-scroll::-webkit-scrollbar-track {
        background: #374151;
      }
      .smooth-scroll::-webkit-scrollbar-thumb {
        background-color: #9ca3af;
        border-radius: 10px;
        border: 2px solid #e5e7eb;
      }
      .dark .smooth-scroll::-webkit-scrollbar-thumb {
        background-color: #6b7280;
        border-color: #374151;
      }
      .tooltip {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.2s, visibility 0.2s;
      }
      .has-tooltip:hover .tooltip {
        visibility: visible;
        opacity: 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-bkg-light dark:bg-bkg-dark text-text-primary-light dark:text-text-primary-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
